<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker" class="form-inline">
          <div class="form-group">
            <label for="height">Grid Height</label>
            <input class="form-control" type="number" id="input_height" name="height" min="1" value="1">
            <label for="width">Grid Width</label>
            <input class="form-control" type="number" id="input_width" name="width" min="1" value="1">
            <input class="form-control" type="button" id="submit" value="submit">
            <h2>Pick A Color</h2>
            <input class="form-control" type="color" id="colorPicker">
          </div>
        </form>

        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
      </div>
    </div>
  </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="designs.js"></script>
</body>
</html>
